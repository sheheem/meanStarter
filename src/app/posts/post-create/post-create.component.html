<mat-card>
  <form [formGroup]="form" (submit)="onAddPost()">
    <mat-form-field>
      <mat-label>Post</mat-label>
      <input 
        matInput
        type="text"
        [formControlName] = "'title'"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid">Please Enter a Title </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Add Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview!== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <mat-label>Post Content</mat-label>
      <textarea
        matInput
        rows="4"
        formControlName = "content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please Enter Something</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
